<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HANGMAN: TOP GUN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" /> -->
    <script src="./assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <h1>
            HANGMAN
        </h1>
        <audio controls autoplay>
            <source src="./assets/music/Highway to the Dangerzone.m4a" type="audio/mp4">
        </audio>

    </header>

    <div class="container">
        <div class="image"></div>
      
        <div class="row">
            <div class="col-med-3">
                <div class="img-col">
                    <img id="f-16" src="./assets/images/f-16.png">
                    <div id="image-container">
                        <img id="image">
                        <div id=image-top></div>
                    </div>
                   
                    <img id="mig28" src="./assets/images/mig28.png">
                </div>
            </div>
            <div class="col-med-9">
                <div class="game-text">
                    <h2>Guess Any Letter to Get Started!</h2>
                    <h4>Wins:</h4>
                    <h5 id="wins"></h5>
                    <h4>Current Word:</h4>
                    <h3 id="wordBlanks"></h3>
                    <h4>Guesses Remaining:</h4>
                    <h6 id="remainingGuesses"></h6>
                    <h4>Letters Guessed:</h4>
                    <h3 id="guessedLetters"></h3>
                    <br>
                    <h3 id="winner"></h3>
                    <h3 id="loser"></h3>

                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        Copyright Â© 2018
    </footer>
</body>

</html>
